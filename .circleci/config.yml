version: 2
jobs:
    test-cql-diskstorage:
        docker:
            # specify the version you desire here
            - image: circleci/openjdk:8u222-jdk-stretch

            # Specify service dependencies here if necessary
            # CircleCI maintains a library of pre-built images
            # documented at https://circleci.com/docs/2.0/circleci-images/
            # - image: circleci/postgres:9.4

        working_directory: ~/repo

        environment:
            # Customize the JVM maximum heap limit
            MAVEN_OPTS: -Xmx3200m

        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "pom.xml" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run: mvn dependency:go-offline

            - save_cache:
                  paths:
                      - ~/.m2
                  key: v1-dependencies-{{ checksum "pom.xml" }}

            # run tests!
            - run: mvn test -pl janusgraph-cql '-Dtest=org.janusgraph.diskstorage.cql.*Test'

    test-cql-graphdb:
        docker:
            - image: circleci/openjdk:8u222-jdk-stretch
        working_directory: ~/repo

        environment:
            # Customize the JVM maximum heap limit
            MAVEN_OPTS: -Xmx3200m
        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "pom.xml" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run: mvn dependency:go-offline

            - save_cache:
                  paths:
                      - ~/.m2
                  key: v1-dependencies-{{ checksum "pom.xml" }}

            # run tests!
            - run: mvn test -pl janusgraph-cql '-Dtest=org.janusgraph.graphdb.cql.*Test'

    test-cql-blueprints:
        docker:
            # specify the version you desire here
            - image: circleci/openjdk:8u222-jdk-stretch
        working_directory: ~/repo

        environment:
            # Customize the JVM maximum heap limit
            MAVEN_OPTS: -Xmx3200m
        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "pom.xml" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run: mvn dependency:go-offline

            - save_cache:
                  paths:
                      - ~/.m2
                  key: v1-dependencies-{{ checksum "pom.xml" }}

            # run blueprints tests ONLY inside CQL module, apparently they are special tests that require -Dtest.skip.tp=false in order for them to run
            # we use -DskipTests so that all the other tests don't run, as they will already run on test-cql-diskstorage and test-cql-graphdb jobs
            - run:  mvn test -pl janusgraph-cql -Dtest.skip.tp=false -DskipTests
workflows:
    version: 2
    grakn-janusgraph:
        jobs:
            - test-cql-diskstorage
            - test-cql-graphdb
            - test-cql-blueprints